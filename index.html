<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    
  <header>
    <img src="images/image-equilibrium.jpg" alt="A cube at equillibrium" width="250" height="250" class="main-image"/>
  </header>

  <article>
    <h1>Equilibrium #3429</h1>
    <p class="first-par">Our Equilibrium collection promotes balance and calm.</p>

    <div class="icon-container">

      <div class="Etherium-par">
        <img src="images/icon-ethereum.svg" alt="Etherium icon" class="Etherium"/>
        <p class="par-01"> 0.041 ETH</p>
      </div>

      <div class="Time-par">
        <img src="images/icon-clock.svg" alt="clock icon" class="Time"/>
        <p class="par-02">3 days left</p>
      </div>

    </div>

    <hr>
  </article>

  <footer>

    <div class="footer-01">
      <img src="images/image-avatar.png" alt="Author's image" width="30" height="30" class="author-image"/>
      <p class="footer-par"><span class="highlight-01">Creation of </span> <span class="highlight"> Jules Wyvern</span></p>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Akinyemi Habeeb</a>.
    </div>
    
  </footer>
 
  
  </div>

</body>
</html>
